<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Potha - Movie & TV Series Search</title>
    <meta name="description" content="Search and discover movies and TV series with Film Potha - Browse by categories, genres, and manage your watchlist">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Header with Title, Watchlist, and Theme Toggle -->
        <header class="header-container">
            <h2 id="home-title" style="cursor: pointer;">üé¨ Film Potha</h2>
            <div class="header-buttons">
                <button id="my-watchlist-btn" class="header-btn" aria-label="My Watchlist">‚ù§Ô∏è Watchlist</button>
                <button id="theme-toggle" aria-label="Toggle theme">‚òÄÔ∏è</button>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" 
                   id="search-input" 
                   placeholder="Search for a movie or TV series..." 
                   autocomplete="off"
                   aria-label="Search movies and TV series">
            <button id="search-button" aria-label="Search">Search</button>
        </div>

        <!-- Toggle Movies/TV Shows -->
        <div class="toggle-container">
            <button id="toggle-movies" class="toggle-btn active" aria-label="Show Movies">üé¨ Movies</button>
            <button id="toggle-tv" class="toggle-btn" aria-label="Show TV Series">üì∫ TV Shows</button>
        </div>

        <!-- Categories Section -->
        <section class="categories-section">
            <h3 class="section-title">üè∑Ô∏è Browse by Category</h3>
            <div id="categories-container" class="categories-grid">
                <!-- Category buttons will be injected here by JS -->
            </div>
        </section>

        <!-- Section for Popular Movies (loads on start) -->
        <section id="popular-section" class="results-section">
            <h3 class="section-title" id="popular-title">üî• Popular Movies</h3>
            <div id="popular-container" class="movie-grid">
                <!-- Popular movies will be injected here by JS -->
            </div>
        </section>

        <!-- Section for Category Movies (hidden by default) -->
        <section id="category-section" class="results-section" style="display:none;">
            <h3 class="section-title" id="category-title">Category Movies</h3>
            <div id="category-movies-container" class="movie-grid">
                <!-- Category movies will be injected here by JS -->
            </div>
        </section>

        <!-- Section for Search Results (hidden by default) -->
        <section id="search-section" class="results-section" style="display:none;">
            <h3 class="section-title">üîç Your Results</h3>
            <div id="results-container" class="movie-grid">
                <!-- Search results will be injected here by JS -->
            </div>
        </section>

        <!-- Section for Watchlist (hidden by default) -->
        <section id="watchlist-section" class="results-section" style="display:none;">
            <h3 class="section-title">‚ù§Ô∏è My Watchlist</h3>
            <div id="watchlist-container" class="movie-grid">
                <!-- Watchlist items will be injected here by JS -->
            </div>
        </section>

        <!-- Load More Button -->
        <div id="load-more-container" style="text-align: center; margin-top: 30px; display: none;">
            <button id="load-more-btn" class="header-btn">Load More</button>
        </div>

        <footer>Made By Shashen Nethmika <span class="blinking-heart">‚ù§Ô∏è</span></footer>
    </div>

    <!-- Movie Details Modal (Popup) -->
    <div id="modal-overlay" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-content">
            <button class="modal-close" id="modal-close" aria-label="Close modal">&times;</button>
            <div id="modal-body">
                <!-- Movie details will be injected here by JS -->
            </div>
        </div>
    </div>

    <!-- Config (Optional - for API keys) -->
    <script src="config.js"></script>
    
    <!-- Main JavaScript -->
    <script src="script.js"></script>
</body>
</html>
